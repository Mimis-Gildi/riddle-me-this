  provider                  : utterances
  utterances:
    theme                   : # "github-light" (default), "github-dark"
    issue_term              : # "pathname" (default)
    repo                    : "Mimis-Gildi/riddle-me-this"   # your public GitHub repo
    label                   : "ðŸ’¬ comments"



# Archives: Enable taxonomy pages for tags, categories, and year
category_archive:
  type: jekyll-archives
  path: /categories/

tag_archive:
  type: jekyll-archives
  path: /tags/

jekyll-archives:
  enabled:
    - year
    - month
    - day
    - categories
    - tags
  layouts:
    year: archive-year
    month: archive-month
    day: archive-day
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    year: /archive/:year/
    month: /archive/:year/:month/
    day: /archive/:year/:month/:day/
    category: /categories/:name/
    tag: /tags/:name/



# Using feeds, and at least I check
atom_feed:
  hide                      : false



# All my Search Ideas
search                      : true
search_full_content         : true
search_provider             : lunr
lunr:
  search_within_pages       : true



# Social Sharing
og_image                    : /assets/images/banner.jpg
social:
  type                      : Person
  name                      : Vadim Kuhay
  links:
    - https://github.com/rdd13r
    - https://www.linkedin.com/in/rdd13r
