github                      : [metadata]

# Site Metadata
title                       : "Vadim Kuhay"
subtitle                    : "<i>Creative Engineering at Scale</i>"
title_separator             : " - "
description                 : "Creative engineering work and resume of Vadim Kuhay."
email                       : "rIdd13r@pm.me"
url                         : "https://mimis-gildi.github.io"
baseurl                     : "/riddle-me-this"
github_username             : "Mimis-Gildi"
twitter_username            : ""

# Theme and Styling
remote_theme                : "mmistakes/minimal-mistakes"
#minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin       : "air"
sass:
  quiet_deps                : true



# Plugins
plugins:
  - jekyll-asciidoc
  - jekyll-data
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-paginate-v2
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap



# Pagination defaults
pagination:
  enabled                   : true
  per_page                  : 10
  permalink                 : '/page/:num/'
  title                     : ':title - page :num'



# Defaults for posts (when you start adding them) and pages
defaults:
  - scope:
      path                  : ""
      type                  : posts
    values:
      layout                : single
      author_profile        : true
      read_time             : true
      comments              : false
      share                 : true
      related               : true
      breadcrumbs           : false
  - scope:
      path                  : ""
      type                  : pages
    values:
      author_profile        : false



# Reading Files
include:
  - _pages
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
keep_files:
  - .temp
encoding                    : "utf-8"



# Site root Author
author:
  name                      : "Vadim Kuhay"
  avatar                    : "/assets/images/dadar-medallion.jpg"
  bio                       : "A humble system designer, team builder, and player-coach"
  location                  : "On the Scene"
  email                     : "rIdd13r@pm.me"
  links:
    - label                 : "GitHub Home"
      icon                  : "fab fa-fw fa-github"
      url                   : "https://github.com/rdd13r"
    - label                 : "LinkedIn"
      icon                  : "fab fa-fw fa-linkedin"
      url                   : "https://www.linkedin.com/in/rdd13r"
    - label                 : "Company Website"
      icon                  : "fas fa-fw fa-link"
      url                   : "https://asei.systems"
    - label                 : "Medium Publishing"
      icon                  : "fab fa-fw fa-medium"
