name: Auto Minor Version Bump on Feature Branch Creation

on:
  create:
    branches:
      - '**'

jobs:
  bump_minor_version:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: â³ Wait for GitHub ref propagation
        run: sleep 5

      - name: â¬‡ï¸ Checkout repository
        # actions/checkout@v4.2.2 pinned to SHA for reproducibility
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: ğŸ§ª Check if branch matches issue-style (e.g. 12-feature-title)
        id: check
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "::notice title=Branch Name::$BRANCH_NAME"
          if [[ "$BRANCH_NAME" =~ ^[0-9]+- ]]; then
            echo "âœ… Branch matches pattern: issue-style feature"
            echo "::notice title=Branch Match::âœ… Pattern matched"
            echo "proceed=true" >> $GITHUB_OUTPUT
            ISSUE_NUMBER=$(echo "$BRANCH_NAME" | cut -d- -f1)
            echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "â›”ï¸ Branch does not match feature pattern, skipping."
            echo "::warning title=Branch Skipped::â›” Not a feature branch, skipping version bump."
            echo "proceed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ·ï¸ Check for major label on issue
        if: steps.check.outputs.proceed == 'true'
        id: labelcheck
        run: |
          ISSUE_NUMBER=${{ steps.check.outputs.issue_number }}
          echo "ğŸ” Inspecting labels for issue #$ISSUE_NUMBER"
          LABELS=$(gh issue view "$ISSUE_NUMBER" --json labels --jq '.labels[].name' || echo '')
          echo "::notice title=Labels Fetched::$LABELS"
          if [[ "$LABELS" == *"major"* ]]; then
            echo "major=true" >> $GITHUB_OUTPUT
            echo "::notice title=Version Type::ğŸš€ Major bump triggered"
          else
            echo "major=false" >> $GITHUB_OUTPUT
            echo "::notice title=Version Type::ğŸ” Standard minor bump"
          fi

      - name: ğŸ§¬ Bump version
        if: steps.check.outputs.proceed == 'true'
        id: bump
        run: |
          FILE="gradle.properties"
          VERSION=$(grep '^version=' "$FILE" | cut -d= -f2)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          if [[ "${{ steps.labelcheck.outputs.major }}" == "true" ]]; then
            NEW_VERSION="$((MAJOR + 1)).0.0"
          else
            NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
          fi

          echo "::notice title=Version Bumped::ğŸ”„ $VERSION â†’ $NEW_VERSION"
          sed -i "s/^version=.*/version=$NEW_VERSION/" "$FILE"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Commit and push new version
        if: steps.check.outputs.proceed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          git commit -m "ğŸ”¼ Auto bump version to ${{ steps.bump.outputs.new_version }}"
          git push || echo "::warning title=Push Failed::âš ï¸ Git push failed â€” manual intervention may be required."
