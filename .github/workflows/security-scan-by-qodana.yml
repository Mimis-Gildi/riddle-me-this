name: Security Scan by Qodana
run-name: "Executed Security Scan by Qodana on ${{ github.repository }}] by ${{ github.actor }} with ${{ github.event_name }}; (${{github.run_attempt}})."
#.github/workflows/security-scan-by-qodana.yml
#.github/qodana.yaml

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  qodana-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 17

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Run Qodana Scan (PR-mode enabled)
        uses: JetBrains/qodana-action@v2025.1
        with:
          pr-mode: true
        env:
          QODANA_PROJECT_TOKEN: ${{ secrets.QODANA_PROJECT_TOKEN }}
          QODANA_TOKEN: ${{ secrets.QODANA_PROJECT_TOKEN }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
