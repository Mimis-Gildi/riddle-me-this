name: Publish Current Release
run-name: "Published RÃ©sumÃ© Release on ${{ github.repository }} by ${{ github.actor }} with ${{ github.event_name }} (Attempt ${{ github.run_attempt }})"

on:
  pull_request:
    types:
      - closed
      - reopened
      - synchronize
  workflow_dispatch:
    inputs:
      prerelease:
        required: false
        type: boolean
        default: false
        description: 'Mark this release as a pre-release'

permissions:
  contents: write

defaults:
  run:
    shell: zsh -l {0}

jobs:
  resume-publish:
    name: "Publish Release Artifacts"
    runs-on: self-hosted
    timeout-minutes: 17

    steps:

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true


      - name: ğŸ›¡ï¸ Guard Branch
        uses: ./.github/actions/feature-fail-fast
        id: branch-guard


      - name: ğŸ” Extract canonical component version and semantic tag
        id: version-info
        uses: ./.github/actions/extract-component-version-and-tag


      - name: ğŸ“œ Ensure finalized release notes
        id: notes-verify
        uses: ./.github/actions/verify-release-notes-file-present
        with:
          tag: ${{ steps.version-info.outputs.tag }}


      - name: ğŸ“ Check if resume content is part of this release
        id: resume-changes-detected
        uses: ./.github/actions/check-pr-labels
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          required-label: resume


      - name: â˜• Set up Java
        if: steps.resume-changes-detected.outputs.satisfied == 'true'
        uses: actions/setup-java@v4.7.1
        with:
          distribution: temurin
          java-version: 21


      - name: âš™ï¸ Set up Gradle
        if: steps.resume-changes-detected.outputs.satisfied == 'true'
        uses: gradle/actions/setup-gradle@v4.4.1


      - name: ğŸ“¡ Submit Dependency Graph
        if: steps.resume-changes-detected.outputs.satisfied == 'true'
        uses: gradle/actions/dependency-submission@v4.4.1


      - name: ğŸ—ï¸ Build RÃ©sumÃ©s
        if: steps.resume-changes-detected.outputs.satisfied == 'true'
        run: ./gradlew asciidoctorPdf


      - name: ğŸ”„ Update rÃ©sumÃ© version references
        if: steps.resume-changes-detected.outputs.satisfied == 'true'
        uses: ./.github/actions/update-version-references
        with:
          version: ${{ steps.version-info.outputs.version }}
          track-gradle-key: resumeVersion
          files: README.adoc,site/_pages/maintainer.adoc,site/index.adoc


      - name: ğŸ”„ Update component version references
        uses: ./.github/actions/update-version-references
        with:
          version: ${{ steps.version-info.outputs.version }}
          track-gradle-key: version
          files: SECURITY.md


      - name: ğŸ’¾ Commit version reference updates
        uses: ./.github/actions/commit-and-push-files
        with:
          files: gradle.properties README.adoc SECURITY.md site/_pages/maintainer.adoc site/index.adoc
          message: "ğŸ”„ Update version references to ${{ steps.version-info.outputs.tag }}"


      - name: ğŸ·ï¸ Create annotated tag if not already present
        id: tag-create
        uses: ./.github/actions/create-annotated-git-tag-if-not-exists
        with:
          tag: ${{ steps.version-info.outputs.tag }}
          message: >
            Release ${{ steps.version-info.outputs.tag }}
            ${{ steps.resume-changes-detected.outputs.satisfied == 'true' && 'with' || 'without' }}
      

      - name: ğŸš€ Publish GitHub Release with RÃ©sumÃ© PDF
        if: steps.resume-changes-detected.outputs.satisfied == 'true'
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: ${{ steps.version-info.outputs.tag }}
          name: "RÃ©sumÃ© Bundle ${{ steps.version-info.outputs.tag }}"
          bodyFile: releases/${{ steps.version-info.outputs.tag }}.md
          prerelease: ${{ github.event.inputs.prerelease }}
          artifacts: build/docs/asciidocPdf/*.pdf
          allowUpdates: true


      - name: ğŸš€ Publish GitHub Release (no rÃ©sumÃ© artifact)
        if: steps.resume-changes-detected.outputs.satisfied != 'true'
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: ${{ steps.version-info.outputs.tag }}
          name: "Canonical Component Release ${{ steps.version-info.outputs.tag }}"
          bodyFile: releases/${{ steps.version-info.outputs.tag }}.md
          prerelease: ${{ github.event.inputs.prerelease }}
          allowUpdates: true
