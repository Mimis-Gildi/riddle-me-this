name: GitHub Prune Actions Cache by CLI
run-name: "Pruned Old Action Run Caches on ${{ github.repository }}] by ${{ github.actor }} with ${{ github.event_name }}; (${{github.run_attempt}})."
#.github/workflows/github-cache-prune.yml

on:
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-cache-prune"
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

defaults:
  run:
    shell: bash

jobs:

  prune-actions-cache:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    name: "Prune GitHub Actions Cache"

    steps:

      - name: "Checkout repository source code"
        uses: actions/checkout@v4.2.2
        timeout-minutes: 1

      - name: "Install GitHub Actions Cache Extension"
        run: |
          gh extension install actions/gh-actions-cache
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Prune Older Cache Keys (Keep minutes old)"
        continue-on-error: true
        run: ./src/main/sh/clean-workflow-run-caches.sh

        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
