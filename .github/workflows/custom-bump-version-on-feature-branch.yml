name: Version on New Branch
run-name: "Incremented Version on ${{ github.repository }}] by ${{ github.actor }} with ${{ github.event_name }}; (${{github.run_attempt}})."
#.github/workflows/custom-bump-version-on-feature-branch.yml

on:
  create:
    branches:
      - '[0-9]+-**'
jobs:

  bump_minor_version:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:

      - name: ⏳ Wait for GitHub ref propagation
        run: sleep 5

      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true


      - name: 🏷️ Check for major label on issue
        id: label-check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          ISSUE_NUMBER=$(echo "$BRANCH_NAME" | cut -d- -f1)
          echo "🔎 Inspecting labels for issue #$ISSUE_NUMBER"
          LABELS=$(gh issue view "$ISSUE_NUMBER" --json labels --jq '.labels[].name' || echo '')
          echo "::notice title=Labels Fetched::$LABELS"
          if [[ "$LABELS" == *"major"* ]]; then
            echo "promote=major" >> $GITHUB_OUTPUT
            echo "::notice title=Version Type::🚀 MAJOR bump triggered"
          else
            echo "promote=minor" >> $GITHUB_OUTPUT
            echo "::notice title=Version Type::🔁 minor bump"
          fi


      - name: 🧬 Bump properties version
        id: version-bump
        run: |
          FILE="gradle.properties"
          VERSION=$(grep '^version=' "$FILE" | cut -d= -f2)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          echo "old=$VERSION" >> $GITHUB_OUTPUT

          if [[ "${{ steps.label-check.outputs.promote }}" == "major" ]]; then
            NEW_VERSION="$((MAJOR + 1)).0.0"
          elif [[ "${{ steps.label-check.outputs.promote }}" == "minor" ]]; then
            NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
          else 
            NEW_VERSION="error"
            echo "::error title=Version promotion Failed::Version selection of ${{ steps.label-check.outputs.promote }} is NOT understood."
            exit 11
          fi

          echo "::notice title=Version Bumped::🔄 $VERSION → $NEW_VERSION"
          sed -i "s/^version=.*/version=$NEW_VERSION/" "$FILE"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT


      - name: 📝 Update SECURITY.md version references
        run: |
          OLD_VERSION="${{ steps.version-bump.outputs.old }}"
          NEW_VERSION="${{ steps.version-bump.outputs.new }}"

          if [[ -f SECURITY.md ]]; then
            echo "::notice title=Security Policy Version Update::🔄 $OLD_VERSION → $NEW_VERSION"
            sed -i "s/releases\/tag\/v$OLD_VERSION/releases\/tag\/v$NEW_VERSION/" SECURITY.md
            sed -i "s/v$OLD_VERSION/v$NEW_VERSION/g" SECURITY.md
          else
            echo "::warning title=Security Policy File Missing::⚠️ SECURITY.md not found"
          fi

      - name: 📂 Commit and push new version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch --all --tags --prune --jobs=8
          git pull
          git add gradle.properties SECURITY.md || true
          git commit -m "🔼 Auto bump version to ${{ steps.version-bump.outputs.new }}"
          git push || {
            echo "::warning title=Push Failed::⚠️ Git push failed — manual intervention may be required."
            exit 13
          }

      - name: 🏋️ Summary annotation
        run: |
          echo "::notice title=📅 Bump Summary::
          Branch:   ${GITHUB_REF#refs/heads/}
          From:     ${{ steps.version-bump.outputs.old }}
          To:       ${{ steps.version-bump.outputs.new }}
          Bump:     ${{ steps.label-check.outputs.promote }}
          Files touched: gradle.properties, SECURITY.md."
