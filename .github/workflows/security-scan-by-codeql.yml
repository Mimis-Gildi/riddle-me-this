name: Security Scan by CodeQL
run-name: "Executed Security Scan by CodeQL Advanced on ${{ github.repository }} by ${{ github.actor }} with ${{ github.event_name }} (Attempt ${{ github.run_attempt }})"
#.github/workflows/security-scan-by-codeql.yml

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:
  pull_request:
    types:
      - opened
      - reopened
      - closed
  schedule:
    - cron: '16 13 2 * *'

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read


concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-codeql"
  cancel-in-progress: true

defaults:
  run:
    shell: zsh -l {0}

jobs:

  code-security-scan-with-codeql:
    name: CodeQL to Analyze (${{ matrix.language }})
    timeout-minutes: 21
    runs-on: [self-hosted, codeql]
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
            uses-gradle: false
          - language: java-kotlin
            build-mode: autobuild
            uses-gradle: true
          - language: ruby
            build-mode: none
            uses-gradle: false

    steps:

      - name: "Checkout repository source code"
        uses: actions/checkout@v5.0.0


      - name: üõ°Ô∏è Detect runner environment
        id: env
        uses: ./.github/actions/detect-runner-type


      - name: Setup Java for Kotlin
        if: steps.env.outputs.is-self-hosted == 'false' && matrix.language == 'java-kotlin'
        uses: actions/setup-java@v5.0.0
        timeout-minutes: 5
        with:
          distribution: temurin
          java-version: 21


      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4.30.8
        timeout-minutes: 17
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality


      - name: Fallback Gradle Build
        if: matrix.uses-gradle && matrix.build-mode == 'autobuild'
        timeout-minutes: 5
        run: |
          echo "::group::Fallback Gradle Build"
          ./gradlew clean classes testClasses \
            && echo "::notice title=Gradle::‚úîÔ∏è Fallback succeeded" \
            || echo "::warning title=Gradle::‚ùå Fallback failed (ignored)"
          echo "::endgroup::"


      - name: Wrap-Up
        if: always()
        run: |
          echo "::notice title=CodeQL Status::‚úÖ Analysis complete for ${{ matrix.language }}"
          echo "üìç See results under the 'Security' tab ‚Üí 'Code scanning alerts'"
