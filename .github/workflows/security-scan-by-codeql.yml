name: Security Scan by CodeQL Advanced
run-name: "Executed Security Scan by CodeQL Advanced on ${{ github.repository }}] by ${{ github.actor }} with ${{ github.event_name }}; (${{github.run_attempt}})."
#.github/workflows/security-scan-by-codeql.yml

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: '38 12 * * 2'  # Weekly Tuesday scan

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read


concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-codeql"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:

  code-security-scan-with-codeql:
    name: CodeQL to Analyze (${{ matrix.language }})
    timeout-minutes: 13
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
            uses-gradle: false
          - language: java-kotlin
            build-mode: autobuild
            uses-gradle: true
          - language: ruby
            build-mode: none
            uses-gradle: false

    steps:

      - name: "Checkout repository source code"
        uses: actions/checkout@v4.2.2

      - name: Setup Java for Kotlin
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4.7.1
        with:
          distribution: temurin
          java-version: 21

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.28.18
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      - name: Fallback Gradle Build
        if: matrix.uses-gradle && matrix.build-mode == 'autobuild'
        run: |
          echo "::group::Fallback Gradle Build"
          ./gradlew clean classes testClasses \
            && echo "::notice title=Gradle::‚úîÔ∏è Fallback succeeded" \
            || echo "::warning title=Gradle::‚ùå Fallback failed (ignored)"
          echo "::endgroup::"

      - name: Wrap-Up
        if: always()
        run: |
          echo "::notice title=CodeQL Status::‚úÖ Analysis complete for ${{ matrix.language }}"
          echo "üìç See results under the 'Security' tab ‚Üí 'Code scanning alerts'"
