name: GitHub Prune Actions by CLI
run-name: "Prunee Old Action Runs but ONE on ${{ github.repository }}] by ${{ github.actor }} with ${{ github.event_name }}; (${{github.run_attempt}})."
#.github/workflows/github-actions-prune.yml

on:
  workflow_dispatch:
  workflow_call:

permissions:
  actions: write
  contents: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-actions-prune"
  cancel-in-progress: true

jobs:

  cleanup-old-action-runs-leaving-one:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    name: "Prune old actions leaving one"

    steps:

      - name: "Checkout repository source code"
        uses: actions/checkout@v4.2.2
        timeout-minutes: 1

      - name: "Cleanup old action runs leaving the last one for each workflow"
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./src/main/sh/clean-workflow-runs.sh
