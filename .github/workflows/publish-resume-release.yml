on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      prerelease:
        required: false
        type: boolean
        default: false
        description: 'Mark this release as a pre-release'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build Resumes
        run: gradle asciidoctorPdf

      - name: Get Version from gradle.properties
        id: props
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch --tags
          if git rev-parse "v${{ steps.props.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.props.outputs.version }} already exists. Skipping tagging."
          else
            git tag v${{ steps.props.outputs.version }}
            git push origin v${{ steps.props.outputs.version }}
          fi

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.props.outputs.version }}
          name: "RÃ©sumÃ© Bundle v${{ steps.props.outputs.version }}"
          body: |
            ğŸ‰ Vadim Kuhay RÃ©sumÃ© Bundle â€“ `${{ github.event.inputs.release_version }}`

            Includes:
            - ğŸ› ï¸ OnEngineering.pdf
            - ğŸ¨ OnCreativity.pdf
            - ğŸ§­ OnLeadership.pdf

            See the [maintainer page](https://mimis-gildi.github.io/riddle-me-this/maintainer/) for live site links.

          prerelease: ${{ github.event.inputs.prerelease }}
          artifacts: build/docs/asciidocPdf/*.pdf
