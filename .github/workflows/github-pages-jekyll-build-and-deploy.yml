name: GitHub Site Publish by Jekyll
run-name: "Jekyll built and publish on ${{ github.repository }} by ${{ github.actor }} with ${{ github.event_name }} (Attempt ${{ github.run_attempt }})"
#.github/workflows/github-pages-jekyll-build-and-deploy.yml

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: zsh -l {0}

jobs:

  build-custom-jekyll-site:
      runs-on: [self-hosted, site]
      timeout-minutes: 27

      steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4.2.2


      - name: ğŸ›¡ï¸ Detect runner environment
        id: env
        uses: ./.github/actions/detect-runner-type


      - name: ğŸ§° Set up Ruby
        if: steps.env.outputs.is-self-hosted == 'false'
        uses: ruby/setup-ruby@v1.245.0
        timeout-minutes: 5
        with:
          ruby-version: 3.3.5
          bundler-cache: true
          working-directory: site


      - name: ğŸ“¦ Install dependencies
        working-directory: site
        timeout-minutes: 7
        run: bundle install


      - name: âœï¸ Inject version tag into site
        run: |
          VERSION=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "site_version: $VERSION" >> site/_config.yml
          echo "::notice title=Version Injected::ğŸ”– Set site_version: $VERSION"


      - name: ğŸ› ï¸ Build Jekyll site
        working-directory: site
        timeout-minutes: 13
        run: |
          echo "::group::Jekyll Build"
          JEKYLL_ENV=production bundle exec jekyll build
          echo "::notice title=Jekyll Status::âœ… Build complete"
          echo "::endgroup::"


      - name: ğŸ”— Check for broken links
        working-directory: site/_site
        run: |
          echo "::group::Link Check"
          find . -name "*.html" -exec grep -o 'href="[^"]*"' {} \; \
            | cut -d'"' -f2 \
            | grep -Ev '^#|^mailto:|^https?://' \
            | xargs -I{} test -e "{}" \
            && echo "::notice title=Links::âœ… All internal links valid" \
            || echo "::warning title=Links::âš ï¸ Broken internal links found"
          echo "::endgroup::"


      - name: ğŸ“¤ Upload site artifact
        uses: actions/upload-pages-artifact@v3.0.1
        timeout-minutes: 5
        with:
          path: site/_site



  deploy-to-default-pages:
    needs: build-custom-jekyll-site
    runs-on: self-hosted
    timeout-minutes: 11
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        timeout-minutes: 9
        uses: actions/deploy-pages@v4.0.5
