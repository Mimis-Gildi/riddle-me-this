name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: '38 12 * * 2'  # Weekly Tuesday scan

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: autobuild
          - language: ruby
            build-mode: none

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java for Kotlin
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      - name: Fallback Gradle Build
        if: matrix.language == 'java-kotlin' && matrix.build-mode == 'autobuild'
        run: ./gradlew clean classes testClasses || echo "⚠️ Gradle fallback build skipped or failed."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Wrap-Up
        if: always()
        run: |
          echo "✅ CodeQL scan complete for ${{ matrix.language }}."
          echo "See Security > Code Scanning Alerts for results."
