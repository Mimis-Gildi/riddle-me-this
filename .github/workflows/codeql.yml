name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: '38 12 * * 2'  # Weekly Tuesday scan

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: autobuild
          - language: ruby
            build-mode: none

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java for Kotlin
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      - name: Fallback Gradle Build
        if: matrix.language == 'java-kotlin' && matrix.build-mode == 'autobuild'
        run: |
          echo "::group::Fallback Gradle Build"
          ./gradlew clean classes testClasses \
            && echo "::notice title=Gradle::Fallback build succeeded" \
            || echo "::warning title=Gradle::Fallback build::Build failed or not required"
          echo "::endgroup::"

      - name: Wrap-Up
        if: always()
        run: |
          echo "::notice title=CodeQL Status::‚úÖ Analysis complete for ${{ matrix.language }}"
          echo "üìç See results under the 'Security' tab ‚Üí 'Code scanning alerts'"
