name: Security scan by Codacy
run-name: "Execute Security Scan by Codacy on ${{ github.repository }}] by ${{ github.actor }} with ${{ github.event_name }}; (${{github.run_attempt}})."
#.github/workflows/security-scan-by-codacy.yml

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, synchronize ]
  schedule:
    - cron: '17 11 * * 4'  # Weekly Tuesday scan

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-codacy"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:

  code-security-scan-with-codacy:
    name: Codacy Security Scan with Publishing
    timeout-minutes: 17
    runs-on: ubuntu-latest

    steps:

      - name: "Checkout repository source code"
        uses: actions/checkout@v4.2.2

      # Python - Bandit
      - name: "Codacy Bandit Analysis"
        uses: codacy/codacy-analysis-cli-action@v4.4.5
        timeout-minutes: 5
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          tool: bandit
          output: bandit.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 999

      # Python - Pylint
      - name: "Codacy Pylint Analysis"
        uses: codacy/codacy-analysis-cli-action@v4.4.5
        timeout-minutes: 5
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          tool: pylint
          output: pylint.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 999

      # Java - SpotBugs
      - name: "Codacy SpotBugs Analysis"
        uses: codacy/codacy-analysis-cli-action@v4.4.5
        timeout-minutes: 5
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          tool: spotbugs
          output: spotbugs.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 999

      # Kotlin - Detekt
      - name: "Codacy Detekt Analysis"
        uses: codacy/codacy-analysis-cli-action@v4.4.5
        timeout-minutes: 5
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          tool: detekt
          output: detekt.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 999

      # Ruby - RuboCop
      - name: "Codacy RuboCop Analysis"
        uses: codacy/codacy-analysis-cli-action@v4.4.5
        timeout-minutes: 5
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          tool: rubocop
          output: rubocop.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 999

      # Universal - Semgrep
      - name: "Codacy Semgrep Analysis"
        uses: codacy/codacy-analysis-cli-action@v4.4.5
        timeout-minutes: 5
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          tool: semgrep
          output: semgrep.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 999

      # Upload each SARIF individually
      - name: "Upload SARIF for Bandit"
        uses: github/codeql-action/upload-sarif@v3.28.18
        with:
          sarif_file: bandit.sarif

      - name: "Upload SARIF for Pylint"
        uses: github/codeql-action/upload-sarif@v3.28.18
        with:
          sarif_file: pylint.sarif

      - name: "Upload SARIF for SpotBugs"
        uses: github/codeql-action/upload-sarif@v3.28.18
        with:
          sarif_file: spotbugs.sarif

      - name: "Upload SARIF for Detekt"
        uses: github/codeql-action/upload-sarif@v3.28.18
        with:
          sarif_file: detekt.sarif

      - name: "Upload SARIF for RuboCop"
        uses: github/codeql-action/upload-sarif@v3.28.18
        with:
          sarif_file: rubocop.sarif

      - name: "Upload SARIF for Semgrep"
        uses: github/codeql-action/upload-sarif@v3.28.18
        with:
          sarif_file: semgrep.sarif

  code-security-scan-codacy-postmortem:
    runs-on: ubuntu-latest
    needs: code-security-scan-with-codacy
    name: Codacy Quality Scan Execution Validation and Recovery

    steps:

      - name: "ToDo: Codacy Analysis Postmortem"
        run: |
          echo -e "\n\nCodacy Analysis Postmortem placeholder.\n\n"
