name: Security Scan by Codacy
run-name: "Executed Security Scan by Codacy on ${{ github.repository }}] by ${{ github.actor }} with ${{ github.event_name }}; (${{github.run_attempt}})."

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: '17 11 * * 4'  # Weekly Tuesday scan

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-codacy"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:

  code-security-scan-with-codacy:
    timeout-minutes: 27
    runs-on: ubuntu-latest
    name: "Codacy Security Scan with Publishing"

    steps:

      - name: "Checkout repository source code"
        uses: actions/checkout@v4
        timeout-minutes: 3

      - name: "Codacy Scan and Analysis"
        uses: codacy/codacy-analysis-cli-action@v4.4.5
        timeout-minutes: 21
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          gh-code-scanning-compat: true
          max-allowed-issues: 999
          upload: true
          force-file-permissions: true
